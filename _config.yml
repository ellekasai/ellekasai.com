baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "https://ellekasai.com" # the base hostname & protocol for your site
title: "Elle Kasai"
photo: "/images/about/ogimage-ellekasai.jpg"

# This is used by feed.xml. Uncomment if you want to use it.
description: "Elle Kasai's Personal Site."

gems:
  - jemoji
  - jekyll-redirect-from
exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "CNAME"
  - "Gemfile"
  - "Gemfile.lock"
permalink: "posts/:title"
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
